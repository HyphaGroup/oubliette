name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          OUTPUT="oubliette-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -ldflags "-X main.Version=$VERSION" -o "$OUTPUT" ./cmd/server
          chmod +x "$OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oubliette-${{ matrix.goos }}-${{ matrix.goarch }}
          path: oubliette-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          shasum -a 256 oubliette-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true

  # Build containers for each architecture natively (no QEMU emulation)
  containers-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push base image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./containers/base/Dockerfile
          push: true
          tags: ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-amd64
          platforms: linux/amd64
          cache-from: type=gha,scope=base-amd64
          cache-to: type=gha,mode=max,scope=base-amd64

      - name: Build and push dev image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./containers/dev/Dockerfile
          push: true
          tags: ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }}-amd64
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-amd64
          cache-from: type=gha,scope=dev-amd64
          cache-to: type=gha,mode=max,scope=dev-amd64

  containers-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push base image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./containers/base/Dockerfile
          push: true
          tags: ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-arm64
          platforms: linux/arm64
          cache-from: type=gha,scope=base-arm64
          cache-to: type=gha,mode=max,scope=base-arm64

      - name: Build and push dev image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./containers/dev/Dockerfile
          push: true
          tags: ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }}-arm64
          platforms: linux/arm64
          build-args: |
            BASE_IMAGE=ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-arm64
          cache-from: type=gha,scope=dev-arm64
          cache-to: type=gha,mode=max,scope=dev-arm64

  # Create multi-arch manifests after both architectures are built
  containers-manifest:
    needs: [containers-amd64, containers-arm64]
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create and push base image manifest
        run: |
          docker buildx imagetools create -t ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }} \
            ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-amd64 \
            ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-arm64
          
          docker buildx imagetools create -t ghcr.io/hyphagroup/oubliette-base:latest \
            ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-amd64 \
            ghcr.io/hyphagroup/oubliette-base:${{ steps.version.outputs.VERSION }}-arm64

      - name: Create and push dev image manifest
        run: |
          docker buildx imagetools create -t ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }} \
            ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }}-amd64 \
            ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }}-arm64
          
          docker buildx imagetools create -t ghcr.io/hyphagroup/oubliette-dev:latest \
            ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }}-amd64 \
            ghcr.io/hyphagroup/oubliette-dev:${{ steps.version.outputs.VERSION }}-arm64
