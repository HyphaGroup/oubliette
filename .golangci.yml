version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - gocritic
  settings:
    errcheck:
      check-type-assertions: true
    govet:
      enable-all: true
      disable:
        - fieldalignment
        - shadow
        - unusedwrite
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
      disabled-checks:
        - hugeParam
        - filepathJoin
        - unnamedResult
        - sprintfQuotedString
  exclusions:
    paths:
      - "^reference/"
      - "^backups/"
      - "^projects/"
      - "^logs/"
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - unused

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 50
  max-same-issues: 10
